<!DOCTYPE html>
<html>
<head>
<style>
  .palette-container {
    display: flex;
    justify-content: space-between;
    margin: 20px;
  }

  .palette {
    display: inline-block;
    width: 200px;
    height: 150px;
    margin-right: 20px;
    border: 2px solid #000;
  }

  .palette-title {
    margin-bottom: 5px;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="palette-container">
  <div class="palette">
    <div class="palette-title">Regal Elegance</div>
    <div style="background-color: #6B3E99;"></div>
    <div style="background-color: #D4AF37;"></div>
    <div style="background-color: #0047AB;"></div>
    <div style="background-color: #800020;"></div>
  </div>

  <div class="palette">
    <div class="palette-title">Majestic Hues</div>
    <div style="background-color: #7B5BA1;"></div>
    <div style="background-color: #FFD700;"></div>
    <div style="background-color: #007F4F;"></div>
    <div style="background-color: #B22222;"></div>
  </div>

  <div class="palette">
    <div class="palette-title">Monarch's Delight</div>
    <div style="background-color: #311B92;"></div>
    <div style="background-color: #FFC107;"></div>
    <div style="background-color: #800000;"></div>
    <div style="background-color: #1565C0;"></div>
  </div>
</div>

</body>
</html>
